{% load bootstrap4 %}
<div class="modal-dialog">
        <div class="modal-content">
             <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">CREATE SURVEY</h4>
            </div>
             <div class="modal-body">
                <form id="sform" method="POST" action="{% url 'polls:createsurveys' question_count %}">
                    {% csrf_token %}
                    {{ formset.management_form }}
                    <label for="id_title">Title:</label>
                    <input type="text" name="title" required="required" class="form-control" placeholder="Title"  maxlength="100" id="id_title">
                    <br>
                    <label for="id_pub_date">Publication date:</label>
                    <input type="text" name="pub_date" value="{{ date }}" required="required" class="form-control" placeholder="Publication Date" id="id_pub_date">
                    <br>
                    {% for form in formset %}
                    {% bootstrap_form form %}
                    {% endfor %}
                    <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">CREATE</button>
                </form>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
